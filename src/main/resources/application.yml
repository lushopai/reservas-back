spring:
  datasource:
    url: jdbc:mysql://localhost:3306/reservas?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=America/Santiago
    username: root
    password: 2497
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: validate # Actualiza el schema de la BD para coincidir con las entidades
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: false

server:
  port: 8080

# Configuración de Spring Boot Actuator
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
      base-path: /actuator
  endpoint:
    health:
      show-details: when-authorized
  metrics:
    tags:
      application: ${spring.application.name:reservas-backend}

# Configuración de Swagger/OpenAPI
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    tags-sorter: alpha
    operations-sorter: method
  show-actuator: false

jackson:
  serialization:
    write-dates-as-timestamps: false
  time-zone: America/Santiago
logging:
  level:
    root: INFO
    org.springframework.web: DEBUG

app:
  reservas:
    anticipacion-minima-horas: 0  # Cambiado de 24 a 2 para permitir reservas del mismo día
    estadia-minima-dias: 1
    estadia-maxima-dias: 30
    servicio-anticipacion-minima-horas: 0  # 0 horas para permitir pruebas inmediatas
  precios:
    iva-porcentaje: 0.19
    descuento-vip-porcentaje: 0.05
  upload:
    dir: uploads/recursos
  base:
    url: http://localhost:8080
  cors:
    # En producción cambiar a: https://tu-dominio.com
    allowed-origins: http://localhost:4200,http://localhost:3000
    allowed-methods: GET,POST,PUT,DELETE,PATCH,OPTIONS
    max-age: 3600